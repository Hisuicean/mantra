<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quote</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    blockquote {
      font-size: 1.5em;
      font-style: italic;
      color: #333;
      max-width: 600px;
      text-align: center;
    }
  </style>
</head>
<body>
  <blockquote>
    I always want to see the good side of things
  </blockquote>
</body>
</html>
